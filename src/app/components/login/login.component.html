           <main class="main-login">
                <div class="left-login">
                    <h1>Faça login<br>E entre para o nosso time</h1>
                    <picture>
                        <img class="left-login-imagem"  src="icons/logotipo.png" alt="Logo da Tractor Muscle!" >
                    </picture>
                </div>
                <div class = "right-login">
                    <div class="card-login">
                        <h1>LOGIN</h1>
                        <form [formGroup]="loginForm" (ngSubmit)="submit()">
                          <div class="textfield">
                              <label for="usuario">Email</label>
                              <input type="text" formControlName="login" placeholder="Email">
                          </div>
                          <div class="textfield">
                              <label for="senha">Senha</label>
                              <input type="password" formControlName="senha" placeholder="Senha">
                          </div>
                          <button class="btn-login" type="submit">Login</button>
                      </form>
                        <div class="login-inscrever">
                            <h2 class="texto__informacao--inscrever">Você não tem uma conta na Tractor muscle?</h2>
                            <a class="link-cadastro" avalaicaoInicial= false (click)="irParaCadastro()"  rel="noreferrer">
                            <i ></i>Inscreva-se</a>
                        </div>
                    </div>
                </div>
           </main>
